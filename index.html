<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DICOM Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="https://monkeyscript.github.io/aether/aether.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>DICOM Viewer</h2>
        <div id="renderEl" style="min-height:50vh;border:1px solid #e5e5e5;border-radius: 1rem;"></div>
        <br>
        Interaction Modes : 
        <button onclick="setActiveMode('WINDOW')">Window Level</button>
        <button onclick="setActiveMode('ZOOMPAN')">Zoom & Pan</button>
        <br><br>
        <span id="activeMode"></span>
        <hr>
        Misc Options : 
        <button onclick="invert()">Invert</button>
        <button onclick="hFlip()">HFlip</button>
        <button onclick="vFlip()">VFlip</button>
        <button onclick="rotateLeft()">Rotate Left</button>
        <button onclick="rotateRight()">Rotate Right</button>
        <button onclick="reset()">Reset</button>
    </div>
</body>

<script src="./lib/cornerstone.js"></script>
<script src="./lib/cornerstoneWADOImageLoader.js"></script>
<script src="./lib/dicomParser.js"></script>
<script src="./index.js"></script>

</html>
