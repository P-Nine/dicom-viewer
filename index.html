<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DICOM-Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="https://monkeyscript.github.io/aether/aether.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>DICOM-Viewer</h2>

        <div class="row">
            <div class="col-md-4" id="seriesSelection">
                <template>
                    <span class="series-selection"></span>
                </template> 
            </div>
            <div class="col-md-8">
                <div id="renderEl" oncontextmenu="return false" onmousedown="return false" class="border"></div>
                <div class="text-center text-sm mt-2 mb-4" id="coords">Loading...</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <p class="text-sm text-secondary">MOUSE CONTROLS</p>
                <ul class="mt-0 text-sm">
                    <li>Mouse wheel - Scroll images</li>
                    <li>Left button click drag - Window/Level</li>
                    <li>Mouse wheel button click drag - Pan</li>
                    <li>Right button click drag - Zoom</li>
                </ul>
            </div>
            <div class="col-md-6">
                <p class="text-sm text-secondary">MISC CONTROLS</p>
                <button id="invertBtn">Invert</button>
                <button id="hFlipBtn">HFlip</button>
                <button id="vFlipBtn">VFlip</button>
                <button id="rotateBtn">Rotate</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
</body>

<script src="./lib/cornerstone.js"></script>
<script src="./lib/cornerstoneWADOImageLoader.js"></script>
<script src="./lib/dicomParser.js"></script>
<script src="./index.js"></script>

</html>
